<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analoguhr ‚Äì Lernmodus & Echtzeit</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ===========================================
       HEADER
  ============================================ -->
  <header class="app-header">
    <button id="menuToggle" aria-label="Men√º √∂ffnen oder schlie√üen">‚ò∞</button>
    <h1>Komm wir lernen die Uhr</h1>
    <button id="modeToggle" aria-label="Darstellung umschalten">üåó</button>
  </header>

  <!-- ===========================================
       SEITENMEN√ú
  ============================================ -->
  <aside id="sideMenu" class="menu">
    <h2>Einstellungen</h2>

    <!-- Uhrmodus -->
    <section class="menu-section">
      <h3>Art der Uhr</h3>
      <div class="switch-group">
        <span>Lernmodus</span>
        <label class="switch">
          <input type="checkbox" id="modeSwitch" />
          <span class="slider"></span>
        </label>
        <span>Echtzeit</span>
      </div>
    </section>
    <!-- Anzeigeformat -->
    <section class="menu-section">
      <h3>Darstellung</h3>
      <div class="switch-group">
        <span>12 h</span>
        <label class="switch">
          <input type="checkbox" id="displaySwitch" />
          <span class="slider"></span>
        </label>
        <span>24 h</span>
      </div>
    </section>
		<!-- Farbschema -->
    <section class="menu-section">
      <h3>Farbschema</h3>
      <div class="switch-group">
        <span>Hell</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span>Dunkel</span>
      </div>
    </section>
    <hr />
    <p>Ziehe den Schieberegler, um die Uhrzeit einzustellen, oder w√§hle den Echtzeitmodus.</p>

<!-- zur√ºck zum Start -->
	<hr class="menu-divider" />
<button id="backToStart" class="menu-button">üè† Zur√ºck zum Startbildschirm</button>

	  <hr class="menu-divider" />
    <button id="closeMenu">‚úñ Men√º schlie√üen</button>
  </aside>

  <!-- ===========================================
       HAUPTINHALT
  ============================================ -->
  <main>
    <!-- Uhr -->
   <!-- Sekundenzeiger (nur Echtzeit) -->
	
	
	<div class="clock-container">
      <img src="assets/images/Ziffernblatt.png" alt="Ziffernblatt 12 h" id="ziffernblatt_12h" />
      <img src="assets/images/Ziffernblatt_24h.png" alt="Ziffernblatt 24 h" id="ziffernblatt_24h" class="hidden" />
      <img src="assets/images/Stundenzeiger.png" alt="Stundenzeiger" id="stundenzeiger" />
      <img src="assets/images/Minutenzeiger.png" alt="Minutenzeiger" id="minutenzeiger" />
	  <img src="assets/images/Sekundenzeiger.png" alt="Sekundenzeiger" id="sekundenzeiger" />
    </div>
		
  	<!-- Anzeige der Zeit -->
    <div id="timeLabel"></div>
    
    <!-- Slider + Zeitstrahl -->
    <div id="sliderContainer">
      <input type="range" id="timeSlider" min="0" max="1439" value="0" />
    </div>

    
  </main>

  <!-- ===========================================
       SCRIPTS
  ============================================ -->
  <script src="js/clock.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
