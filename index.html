<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komm wir lernen die Uhr</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .clock {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .clock img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Zeiger-Positionierung */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.5s ease-in-out;
    }

    .hand img {
      width: 100%;
      height: auto;
    }

    .minute-hand {
      width: 10px;
      height: 50%;
    }

    .hour-hand {
      width: 14px;
      height: 35%;
    }
  </style>
</head>
<body>

  <div class="clock">
    <img src="assets/images/Ziffernblatt.png" alt="Ziffernblatt">

    <div class="hand hour-hand">
      <img src="assets/images/Stundenzeiger.png" alt="Stundenzeiger">
    </div>

    <div class="hand minute-hand">
      <img src="assets/images/Minutenzeiger.png" alt="Minutenzeiger">
    </div>
  </div>

  <script>
    // Beispielrotation: Uhrzeit einstellen
    function setTime(hours, minutes) {
      const hourHand = document.querySelector('.hour-hand');
      const minuteHand = document.querySelector('.minute-hand');

      const hourDeg = (hours % 12) * 30 + minutes * 0.5;  // 360° / 12 + Minutenkorrektur
      const minuteDeg = minutes * 6;                      // 360° / 60

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
    }

    // Beispiel: Zeige 3:15 Uhr
    setTime(3, 15);
  </script>
</body>
</html>
