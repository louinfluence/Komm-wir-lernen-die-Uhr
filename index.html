<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Komm, wir lernen die Uhr</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <button id="menuToggle" aria-label="Menü öffnen">☰</button>
    <h1>Komm, wir lernen die Uhr</h1>
    <button id="modeToggle" aria-label="Dark/Light">🌓</button>
  </header>

  <!-- SEITENMENÜ -->
  <aside id="sideMenu" class="menu" aria-label="Hauptmenü">
    <h2>Hauptmenü</h2>
    <nav>
      <button id="btnStartGame" class="menu-btn">🎮 Lernspiel starten</button>
      <button id="btnFreeMode" class="menu-btn">🕒 Freie Uhr</button>
      <button id="btnOptions" class="menu-btn">⚙️ Optionen</button>
      <button id="btnQuiz" class="menu-btn">❓ Quiz</button>
      <button id="closeMenu" class="menu-btn close">✖ Menü schließen</button>
    </nav>
  </aside>

  <!-- OPTIONEN-OVERLAY -->
  <section id="optionsOverlay" class="overlay hidden"></section>

  <!-- HAUPTBEREICH -->
  <main>
    <div class="clock-container">
      <!-- Ziffernblätter -->
      <img id="ziffernblatt_12h" src="./assets/images/Ziffernblatt.png" alt="Ziffernblatt 12h">
      <img id="ziffernblatt_24h" class="hidden" src="./assets/images/Ziffernblatt24.png" alt="Ziffernblatt 24h">

      <!-- Zeiger -->
      <img id="hourHand" src="./assets/images/Stundenzeiger.png" alt="Stundenzeiger">
      <img id="minuteHand" src="./assets/images/Minutenzeiger.png" alt="Minutenzeiger">
    </div>

    <div id="timeLabel">Es ist 06:00 Uhr morgens</div>

    <div id="sliderContainer">
      <input id="timeSlider" type="range" min="0" max="288" step="1" value="0" />
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="./js/clock.js" defer></script>
  <script src="./js/levels.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
