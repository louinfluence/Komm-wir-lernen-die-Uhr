<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Komm, wir lernen die Uhr</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header>
    <button id="menuToggle">☰</button>
    <h1>Komm, wir lernen die Uhr</h1>
    <button id="modeToggle">🌓</button>
  </header>

  <nav id="sideMenu">
    <h2>Hauptmenü</h2>
    <button id="btnStartGame">🎮 Lernspiel starten</button>
    <button id="btnFreeMode">🕒 Freie Uhr</button>
    <button id="btnOptions">⚙️ Optionen</button>
    <button id="btnQuiz">❓ Quiz</button>
    <button id="closeMenu">✖ Menü schließen</button>
  </nav>

  <main>
    <section id="clockArea">
      <img id="ziffernblatt_12h" src="./assets/images/Ziffernblatt.png" alt="Ziffernblatt" />
      <img id="hourHand" class="hand" src="./assets/images/Stundenzeiger.png" alt="Stundenzeiger" />
      <img id="minuteHand" class="hand" src="./assets/images/Minutenzeiger.png" alt="Minutenzeiger" />
    </section>

    <div id="timeLabel">Es ist 06:00 Uhr morgens</div>

    <div id="sliderContainer">
      <input id="timeSlider" type="range" min="0" max="288" step="1" value="0" />
    </div>
  </main>

  <script src="./js/clock.js" defer></script>
  <script src="./js/levels.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
