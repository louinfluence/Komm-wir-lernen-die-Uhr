<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komm wir lernen die Uhr</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="app-header">
    <button id="menuToggle" aria-label="Menü öffnen oder schließen">☰</button>
    <h1>Komm wir lernen die Uhr</h1>
    <button id="modeToggle" aria-label="Darstellung umschalten">🌗</button>
  </header>

  <!-- Seitenmenü -->
  <aside id="sideMenu" class="menu hidden">
    <h2>Menü</h2>

    <section class="menu-section">
      <h3>🕓 Anleitung</h3>
      <p>Stelle die Uhr, indem du auf die Buttons unter der Uhr tippst oder eine Uhrzeit im Feld eingibst.</p>
      <p>Mit dem 🌗-Symbol oben kannst du zwischen <strong>Hell-</strong> und <strong>Dunkelmodus</strong> wechseln.</p>
    </section>

    <hr>

    <button id="closeMenu">✖ Menü schließen</button>
  </aside>

  <main>
    <div class="clock-container">
      <img src="assets/images/Ziffernblatt.png" alt="Ziffernblatt" id="ziffernblatt" />
      <img src="assets/images/Stundenzeiger.png" alt="Stundenzeiger" id="stundenzeiger" />
      <img src="assets/images/Minutenzeiger.png" alt="Minutenzeiger" id="minutenzeiger" />
    </div>

    <div class="controls">
      <button onclick="rotateHour(-30)">◀ Stunde -</button>
      <button onclick="rotateHour(30)">Stunde + ▶</button>
      <button onclick="rotateMinute(-30)">◀ Minute -</button>
      <button onclick="rotateMinute(30)">Minute + ▶</button>
    </div>

    <div class="time-input">
      <label>Stunde: <input type="number" id="hourInput" min="0" max="23" value="3"></label>
      <label>Minute: <input type="number" id="minuteInput" min="0" max="59" value="0"></label>
      <button onclick="applyTime()">⏱ Uhrzeit setzen</button>
    </div>
  </main>

  <script src="js/clock.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
