<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komm, wir lernen die Uhr</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #4682b4;
      color: white;
    }

    header button {
      background: white;
      border: none;
      color: #4682b4;
      font-size: 1.2em;
      border-radius: 6px;
      padding: 6px 10px;
    }

    main {
      padding: 1rem;
      text-align: center;
    }

    #clockArea {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    #timeLabel {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    #sliderContainer {
      margin-top: 1rem;
    }

    input[type="range"] {
      width: 80%;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 20px;
      z-index: 100;
    }

    #sideMenu.visible {
      transform: translateX(0);
    }

    #sideMenu button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background: #4682b4;
      color: white;
      border-radius: 6px;
      font-size: 1em;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .panel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: min(90%, 400px);
    }

    .panel button {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #4682b4;
      color: white;
      font-size: 1em;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuToggle">‚ò∞</button>
    <h1>Komm, wir lernen die Uhr</h1>
    <button id="modeToggle">üåì</button>
  </header>

  <!-- Seitenmen√º -->
  <nav id="sideMenu">
    <h2>Hauptmen√º</h2>
    <button id="btnStartGame">üéÆ Lernspiel starten</button>
    <button id="btnFreeMode">üïí Freie Uhr</button>
    <button id="btnOptions">‚öôÔ∏è Optionen</button>
    <button id="btnQuiz">‚ùì Quiz</button>
    <button id="closeMenu">‚úñ Men√º schlie√üen</button>
  </nav>

  <section id="optionsOverlay" class="hidden"></section>

  <main>
    <section id="clockArea">
      <img id="ziffernblatt_12h" src="./assets/images/Ziffernblatt.png" alt="Ziffernblatt" />
      <div id="timeLabel">Es ist 06:00 Uhr morgens</div>
    </section>

    <div id="sliderContainer">
      <input id="timeSlider" type="range" min="0" max="288" step="1" value="0" />
    </div>
  </main>

  <script src="./js/clock.js" defer></script>
  <script src="./js/levels.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
