<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komm wir lernen die Uhr – Test</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Zentrierung und Layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      flex-direction: column;
      font-family: sans-serif;
    }

    .clock-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .clock-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: 50% 50%;
      pointer-events: none; /* Zeiger sollen durch Buttons gesteuert werden */
    }

    #stundenzeiger {
      transform-origin: 50% 80%; /* ggf. anpassen je nach Grafik */
    }

    #minutenzeiger {
      transform-origin: 50% 90%; /* ggf. anpassen je nach Grafik */
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #008CBA;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0074a1;
    }
  </style>
</head>

<body>
  <div class="clock-container">
    <img src="assets/images/Ziffernblatt.png" alt="Ziffernblatt" id="ziffernblatt" />
    <img src="assets/images/Stundenzeiger.png" alt="Stundenzeiger" id="stundenzeiger" />
    <img src="assets/images/Minutenzeiger.png" alt="Minutenzeiger" id="minutenzeiger" />
  </div>

  <div class="controls">
    <button onclick="rotateHour(-30)">◀ Stunde -</button>
    <button onclick="rotateHour(30)">Stunde + ▶</button>
    <button onclick="rotateMinute(-30)">◀ Minute -</button>
    <button onclick="rotateMinute(30)">Minute + ▶</button>
  </div>

  <script>
    let hourAngle = 0;
    let minuteAngle = 0;

    function rotateHour(deg) {
      hourAngle = (hourAngle + deg) % 360;
      document.getElementById("stundenzeiger").style.transform = `rotate(${hourAngle}deg)`;
    }

    function rotateMinute(deg) {
      minuteAngle = (minuteAngle + deg) % 360;
      document.getElementById("minutenzeiger").style.transform = `rotate(${minuteAngle}deg)`;
    }
  </script>
</body>
</html>
