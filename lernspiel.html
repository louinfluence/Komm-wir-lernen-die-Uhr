<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernspiel â€“ Tageszeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #d9e8ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .clock {
      width: 200px;
      height: 200px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #333;
      border-radius: 4px;
    }

    .hand.hour {
      width: 6px;
      height: 50px;
    }

    .hand.minute {
      width: 4px;
      height: 80px;
    }

    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #fff;
      border-radius: 8px;
      border: 2px solid #333;
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      background: #e3eeff;
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
