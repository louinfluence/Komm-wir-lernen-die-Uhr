<!DOCTYPE html>
<html lang="de">
<head>

  <title>Komm, wir lernen die Uhr – Lernspiel</title>
  <!-- 🌐 Globale Basis-Styles (Farben, Layout, Menü, Uhr etc.) -->

  </main>
