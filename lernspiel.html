<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernspiel â€“ Ãœbersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #d9e8ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .level-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 20px;
    }

    .level-card {
      width: 180px;
      height: 120px;
      background: white;
      border-radius: 12px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .level-card:hover {
      background: #e3eeff;
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }

    .next-level-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #3b6ef5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .next-level-btn:hover {
      background: #2d54c2;
    }

    /* Uhr-Styles */
    .clock {
      width: 200px;
      height: 200px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #333;
      border-radius: 4px;
    }

    .hand.hour {
      width: 6px;
      height: 50px;
    }

    .hand.minute {
      width: 4px;
      height: 80px;
    }

    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #fff;
      border-radius: 8px;
      border: 2px solid #333;
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      background: #e3eeff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Lernspiel: Tageszeiten & Uhrzeiten</h1>

  <main id="gameContainer">
    <div id="levelSelect" class="level-grid">
      <div class="level-card" data-level="1">ðŸ•– Level 1<br><small>Tageszeiten</small></div>
      <div class="level-card" data-level="2">ðŸ•“ Level 2<br><small>Volle Stunden</small></div>
      <div class="level-card" data-level="3">ðŸ•§ Level 3<br><small>Halbe Stunden</small></div>
    </div>
  </main>

  <!-- Wichtig: Reihenfolge! Erst levels.js, dann main.js -->
  <script src="js/levels.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
